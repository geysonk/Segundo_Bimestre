<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="style.css">

    <title>Formulário de compra</title>
  </head>
  <body>

        <form class="row g-3">

            <div class="row g-3">
                <div class="col">
                  <label for="inputCity" class="form-label">Nome</label>

            <div class="col-12">

            </div>
            <div class="col-12">
              <label for="inputAddress2" class="form-label">Endereço 2</label>
              <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
            </div>
            <div class="col-md-6">
              <label for="inputCity" class="form-label">Cidade</label>
              <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-4">
              <label for="inputState" class="form-label">Estado</label>
              <select id="inputState" class="form-select">

                <option>PB</option>
                <option>PA</option>
                <option>MT</option>
                <option>AL</option>
                <option>SE</option>
                <option>MA</option>
                <option>AC</option>
                <option>RO</option>
                <option>TO</option>
                <option>PI</option>
                <option>AP</option>
                <option>RR</option>
              </select>
            </div>
            
                
            <div class="col-md-2">
              <label for="inputZip" class="form-label">Cep</label>
              <input type="text" class="form-control" id="inputZip">
            </div>
            <div>
            <label for="inputZip" class="form-label">Livros</label> 
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Conceitos de linguagem de programação
                </label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
                <label class="form-check-label" for="flexCheckChecked">
                    Mindset - A nova psicologia do sucesso
            </label>
              </div>
              
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
                <label class="form-check-label" for="flexCheckChecked">
                    Código limpo - habilidades práticas do agile software
                </label>
            </div>
              
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
                <label class="form-check-label" for="flexCheckChecked">
                    Ensinando Inteligência
                </label>
            </div>
              
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
                <label class="form-check-label" for="flexCheckChecked">
                    Aprendendo inteligência
                </label>
            </div>
              
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
                <label class="form-check-label" for="flexCheckChecked">
                    Estimulando Inteligência
                </label>
            </div>
        </div>

            <div class="quanti">
            <label for="inputZip" class="inlineCheckbox">Quantidade</label>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                <label class="form-check-label" for="inlineCheckbox">1</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                <label class="form-check-label" for="inlineCheckbox">2</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
                <label class="form-check-label" for="inlineCheckbox">3</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                <label class="form-check-label" for="inlineCheckbox">4</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                <label class="form-check-label" for="inlineCheckbox">5</label>
              </div>
            

            </div>
              

            <div class="col-12">
              <button type="submit" class="btn btn-primary">Comprar</button>
            </div>



          </form>

</html>
